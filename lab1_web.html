<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
  </body>
  <script>
    k = prompt("Input array size", 0);
    var arr = [];
    for(var i = 0; i < k;i++){
      arr[i] = Number(prompt("Input element", 0));
    }
    var index;
    for(var i = 1; i < k; i++){
      index = -1;
      for(var j = i; j>0;j--){
        if(arr[i]<arr[j-1]){
          index = j-1;
        }
      }
      if(index!=-1){
        var c = arr[i];
        for(var j = i; j>index;j--){
        arr[j]=arr[j-1];
      }
        arr[index]=c;
      }
    }
    var sum = 0
    for (var i = 0; i<k;i++){
      sum += arr[i];
    }
    console.log(arr);
    console.log("Min element is : " + arr[0] + "\nMax element is : " + arr[k-1])
    console.log("Sum of all elements is : " + sum);
  </script>
</html>
